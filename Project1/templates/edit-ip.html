{% extends "base.html" %}
{% block content %}

<form action="{{ url_for('edit_ip', ip_id=ip['id']) }}" method="post" class="space-y-6">
    
    <!-- IP Address -->
    <div>
        <label for="address" class="block text-sm font-medium text-gray-700">IP Address:</label>
        <select id="address" name="address" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
            {% for ip_address in available_ips %}
            <option value="{{ ip_address }}" {% if ip_address == ip['address'] %}selected{% endif %}>{{ ip_address }}</option>
            {% endfor %}
        </select>
    </div>
    
    <!-- Hostname -->
    <div>
        <label for="hostname" class="block text-sm font-medium text-gray-700">Hostname:</label>
        <input type="text" id="hostname" name="hostname" value="{{ ip['hostname'] if ip['hostname'] != 'None' else '' }}" class="...">
    </div>
    
    <!-- MAC Address -->
    <div>
        <label for="mac" class="block text-sm font-medium text-gray-700">MAC Address:</label>
        <input type="text" id="mac" name="mac" value="{{ ip['mac'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <!-- Description -->
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
        <input type="text" id="description" name="description" value="{{ ip['description'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <!-- Note -->
    <div>
        <label for="note" class="block text-sm font-medium text-gray-700">Note:</label>
        <input type="text" id="note" name="note" value="{{ ip['note'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <!-- Is Resolvable Toggle -->
    <div class="flex items-center mb-4">
        <label for="is_resolvable" class="flex items-center cursor-pointer">
            <div class="relative">
                <input type="checkbox" id="is_resolvable" name="is_resolvable" class="sr-only peer" {% if ip['is_resolvable'] %}checked{% endif %}>
                <div class="w-11 h-6 bg-gray-200 rounded-full peer 
                            dark:bg-gray-700 
                            peer-checked:bg-blue-600 
                            transition-colors duration-200 
                            focus:outline-none focus:ring-4 focus:ring-blue-300 
                            dark:focus:ring-blue-800">
                </div>
                <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full 
                            transition-transform duration-200 
                            peer-checked:translate-x-5 
                            dark:bg-gray-300">
                </div>
            </div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Resolvable</span>
        </label>
    </div>
    
    <!-- Is Scannable Toggle -->
    <div class="flex items-center mb-4">
        <label for="is_scannable" class="flex items-center cursor-pointer">
            <div class="relative">
                <input type="checkbox" id="is_scannable" name="is_scannable" class="sr-only peer" {% if ip['is_scannable'] %}checked{% endif %}>
                <div class="w-11 h-6 bg-gray-200 rounded-full peer 
                            dark:bg-gray-700 
                            peer-checked:bg-blue-600 
                            transition-colors duration-200 
                            focus:outline-none focus:ring-4 focus:ring-blue-300 
                            dark:focus:ring-blue-800">
                </div>
                <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full 
                            transition-transform duration-200 
                            peer-checked:translate-x-5 
                            dark:bg-gray-300">
                </div>
            </div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Scannable</span>
        </label>
    </div>
    
    <!-- Show Status Toggle -->
    <div class="flex items-center mb-4">
        <label for="show_status" class="flex items-center cursor-pointer">
            <div class="relative">
                <input type="checkbox" id="show_status" name="show_status" class="sr-only peer" {% if ip['show_status'] %}checked{% endif %}>
                <div class="w-11 h-6 bg-gray-200 rounded-full peer 
                            dark:bg-gray-700 
                            peer-checked:bg-blue-600 
                            transition-colors duration-200 
                            focus:outline-none focus:ring-4 focus:ring-blue-300 
                            dark:focus:ring-blue-800">
                </div>
                <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full 
                            transition-transform duration-200 
                            peer-checked:translate-x-5 
                            dark:bg-gray-300">
                </div>
            </div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Show Status</span>
        </label>
    </div>
    
    <!-- Is Gateway Toggle -->
    <div class="flex items-center mb-4">
        <label for="is_gateway" class="flex items-center cursor-pointer">
            <div class="relative">
                <input type="checkbox" id="is_gateway" name="is_gateway" class="sr-only peer" {% if ip['is_gateway'] %}checked{% endif %}>
                <div class="w-11 h-6 bg-gray-200 rounded-full peer 
                            dark:bg-gray-700 
                            peer-checked:bg-blue-600 
                            transition-colors duration-200 
                            focus:outline-none focus:ring-4 focus:ring-blue-300 
                            dark:focus:ring-blue-800">
                </div>
                <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full 
                            transition-transform duration-200 
                            peer-checked:translate-x-5 
                            dark:bg-gray-300">
                </div>
            </div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Gateway</span>
        </label>
    </div>
    
    <!-- Is Favorite Toggle -->
    <div class="flex items-center mb-4">
        <label for="is_favorite" class="flex items-center cursor-pointer">
            <div class="relative">
                <input type="checkbox" id="is_favorite" name="is_favorite" class="sr-only peer" {% if ip['is_favorite'] %}checked{% endif %}>
                <div class="w-11 h-6 bg-gray-200 rounded-full peer 
                            dark:bg-gray-700 
                            peer-checked:bg-blue-600 
                            transition-colors duration-200 
                            focus:outline-none focus:ring-4 focus:ring-blue-300 
                            dark:focus:ring-blue-800">
                </div>
                <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full 
                            transition-transform duration-200 
                            peer-checked:translate-x-5 
                            dark:bg-gray-300">
                </div>
            </div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Favorite</span>
        </label>
    </div>
    
    <!-- Submit Button -->
    <div class="flex justify-end">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Save</button>
    </div>
</form>





























<!-- Main modal -->
<div id="updateProductModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Update Product
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="updateProductModal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
                        <form action="{{ url_for('edit_ip', ip_id=ip['id']) }}" method="post">
                <input type="hidden" name="subnet_id" value="{{ ip['subnet_id'] }}">
                <div class="grid gap-4 mb-4 sm:grid-cols-2">
                    <div>
                        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">IP Address</label>
                        <select id="address" name="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option value="">Select an IP</option>
                            {% for ip_address in available_ips %}
                            <option value="{{ ip_address }}" {% if ip_address == ip['address'] %}selected{% endif %}>{{ ip_address }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="hostname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hostname</label>
                        <input type="text" name="hostname" value="{{ ip['hostname'] if ip['hostname'] != 'None' else '' }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    </div>
                    <div>
                        <label for="mac" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">MAC-Address</label>
                        <input type="text" name="mac"  value="{{ ip['mac'] if ip['mac'] != 'None' else '' }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" >
                    </div>
                    <div>
                        <label for="note" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Note</label>
                        <input type="text" value="{{ ip['note'] if ip['note'] != 'None' else '' }}" name="note" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    </div>
                    <div>
                        <label for="switch_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Switch</label>
                        <select id="switch_id" name="switch_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option value="">Select a switch</option>
                            {% for switch in switches %}
                            <option value="{{ switch.id }}" {% if switch.id == ip.switch_id %}selected{% endif %}>{{ switch.hostname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="port" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Port</label>
                        <input type="text" name="port" value="{{ ip['port'] if ip['port'] != 'None' else '' }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" >
                    </div>
                    <div class="sm:col-span-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea id="description" name="description" rows="5" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write a description...">{{ ip['description'] if ip['description'] != 'No Description' else '' }}</textarea>                    
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Update product
                    </button>
                    <button type="button" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        <svg class="mr-1 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal toggle -->
<div class="flex justify-center m-5">
    <button id="updateProductButton" data-modal-target="updateProductModal" data-modal-toggle="updateProductModal" class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="button">
    Update product
    </button>
</div>

{% endblock %}
