{% extends "base.html" %}
{% block content %}

<form action="{{ url_for('edit_ip', ip_id=ip['id']) }}" method="post" class="space-y-6">
    <input type="hidden" name="subnet_id" value="{{ ip['subnet_id'] }}">
    
    <div>
        <label for="address" class="block text-sm font-medium text-gray-700">IP Address:</label>
        <select id="address" name="address" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
            {% for ip_address in available_ips %}
            <option value="{{ ip_address }}" {% if ip_address == ip['address'] %}selected{% endif %}>{{ ip_address }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div>
        <label for="hostname" class="block text-sm font-medium text-gray-700">Hostname:</label>
        <input type="text" id="hostname" name="hostname" value="{{ ip['hostname'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <div>
        <label for="mac" class="block text-sm font-medium text-gray-700">MAC Address:</label>
        <input type="text" id="mac" name="mac" value="{{ ip['mac'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
        <input type="text" id="description" name="description" value="{{ ip['description'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <div>
        <label for="note" class="block text-sm font-medium text-gray-700">Note:</label>
        <input type="text" id="note" name="note" value="{{ ip['note'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
        <input type="text" id="location" name="location" value="{{ ip['location'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <div>
        <label for="port" class="block text-sm font-medium text-gray-700">Port:</label>
        <input type="text" id="port" name="port" value="{{ ip['port'] }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    
    <label class="flex items-center cursor-pointer">
        <!-- Label Text -->
        <span class="text-sm font-medium text-gray-700 mr-2">Is Resolvable:</span>
        <!-- Hidden Checkbox -->
        <input type="checkbox" name="is_resolvable" value="" class="sr-only peer" {% if ip['is_resolvable'] %}checked{% endif %}>
        <!-- Custom Toggle Switch -->
        <div class="w-11 h-6 bg-gray-200 rounded-full relative">
          <!-- Toggle Knob -->
          <div class="dot absolute left-0 top-0 bg-white w-5 h-5 rounded-full transition-transform duration-200 transform peer-checked:translate-x-full"></div>
        </div>
      </label>
      



    
    <div class="flex items-center">
        <label for="is_scannable" class="block text-sm font-medium text-gray-700">Is Scannable:</label>
        <input type="checkbox" id="is_scannable" name="is_scannable" class="sr-only peer" {% if ip['is_scannable'] %}checked{% endif %}>
        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Scannable</span>
    </div>
    
    <div class="flex items-center">
        <label for="show_status" class="block text-sm font-medium text-gray-700">Show Status:</label>
        <input type="checkbox" id="show_status" name="show_status" class="sr-only peer" {% if ip['show_status'] %}checked{% endif %}>
        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Show Status</span>
    </div>
    
    <div class="flex items-center">
        <label for="is_gateway" class="block text-sm font-medium text-gray-700">Is Gateway:</label>
        <input type="checkbox" id="is_gateway" name="is_gateway" class="sr-only peer" {% if ip['is_gateway'] %}checked{% endif %}>
        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Gateway</span>
    </div>
    
    <div class="flex items-center">
        <label for="is_favorite" class="block text-sm font-medium text-gray-700">Is Favorite:</label>
        <input type="checkbox" id="is_favorite" name="is_favorite" class="sr-only" {% if ip['is_favorite'] %}checked{% endif %}>
        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Favorite</span>
    </div>

<label class="inline-flex items-center cursor-pointer">
    <input type="checkbox" value="" class="sr-only peer">
    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Toggle me</span>
  </label>
  
    
    <div class="flex justify-end">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Save</button>
    </div>
</form>

{% endblock %}
