{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-900 flex flex-col justify-center">
    <div class="container mx-auto max-w-md p-4 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-400">Username</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full bg-gray-700 text-white border-gray-600 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full bg-gray-700 text-white border-gray-600 rounded-md shadow-sm" required>
            </div>
            <div class="flex justify-between items-center mb-4">
                <a href="#" class="text-sm text-gray-400 hover:text-gray-300">Forgot password?</a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Login
                </button>
            </div>
        </form>
        
        <p class="text-gray-400 text-center">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:text-blue-700">Register here</a></p>
    </div>
</div>
{% endblock %}
