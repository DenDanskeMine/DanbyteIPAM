{% extends "base.html" %}
{% block content %}
<div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <div class="text-3xl text-gray-900 dark:text-gray-100 mb-4">
        Edit IP
    </div>
    
    <form method="post" class="space-y-4">
        <!-- Static Fields -->
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">IP Address</label>
            <input type="text" name="address" id="address" value="{{ current_ip.address }}" class="mt-1 w-full bg-gray-100 p-2 rounded" required>
            <p>Debug: Address value is {{ current_ip.address }}</p>
        </div>
        
        <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <input type="text" name="status" id="status" value="{{ current_ip.status }}" class="mt-1 w-full bg-gray-100 p-2 rounded">
            <p>Debug: Status value is {{ current_ip.status }}</p>
        </div>

        <div>
            <label for="owner" class="block text-sm font-medium text-gray-700">Owner</label>
            <select name="owner" class="mt-1 w-full bg-gray-100 p-2 rounded">
                <option value="">Select Owner</option>
                {% for option in owners %}
                    <option value="{{ option.owner }}" {% if current_ip.owner == option.owner %}selected{% endif %}>{{ option.owner }}</option>
                {% endfor %}
            </select>
            <p>Debug: Owner value is {{ current_ip.owner }}</p>
        </div>

        <div class="flex items-center">
            <label for="is_gateway" class="block text-sm font-medium text-gray-700">Is Gateway:</label>
            <input type="checkbox" id="is_gateway" name="is_gateway" class="sr-only peer" {% if ip['is_gateway'] %}checked{% endif %}>
            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Gateway</span>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Save</button>
    </form>
</div>
{% endblock %}
