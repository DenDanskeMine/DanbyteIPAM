{% extends "base.html" %}
{% block content %}
<div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <div class="text-3xl text-gray-400 dark:text-gray-500 mb-4">
        Edit Subnet: {{ subnet.name }}
    </div>
    <form method="POST">
        <div class="bg-gray-900 dark:bg-gray-800 p-6 rounded-lg shadow">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-400 dark:text-gray-300">Name</label>
                <input type="text" name="name" id="name" value="{{ subnet.name }}" class="mt-1 block w-full bg-gray-700 text-white border-gray-600 rounded-md shadow-sm">
            </div>
            <div class="mb-4">
                <label for="range" class="block text-sm font-medium text-gray-400 dark:text-gray-300">Range</label>
                <input type="text" name="range" id="range" value="{{ subnet.range }}" class="mt-1 block w-full bg-gray-700 text-white border-gray-600 rounded-md shadow-sm">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
